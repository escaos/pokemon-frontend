<cdk-virtual-scroll-viewport itemSize="100" class="viewport">
  <div *cdkVirtualFor="let pokemon of pokemons$ | async" class="pokemon-item">
    <mat-card class="pokemon-card">
      <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}" />
      <mat-card-content>
        <p>{{ pokemon.name }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</cdk-virtual-scroll-viewport>

<mat-progress-spinner
  *ngIf="loading$ | async"
  mode="indeterminate"
  class="loading-spinner"
></mat-progress-spinner>
